<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
<title>Manage Jukebox</title>
<script type="text/javascript" src="jsmediatags.min.js"></script>
<script type="text/javascript" src="manage.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Jukebox Management</h1>
  <a href="play.html">Take me to the player!</a>
  <h2>Song Folder</h1>
  <input
    type="text"
    id="songFolder"
    value="/home/justin/jukebox-songs/"
    />
  <p>The Song Folder is where your songs are e.g. on Windows <i>C:\Users\Brian\Music\</i> or on Mac/Linux <i>/home/brian/music</i></p>
  <BR><BR>
  <h2>Load Songs</h2>
  <p><input
    type="file"
    id="addFiles"
    multiple
    /></p>
  <p><b>Loaded songs:</b></p>
  <p><label id=songList> </label></p>
</body>
</html>
