<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi, width=device-width,initial-scale=1"/>
<title>Junior Juke</title>
<script type="text/javascript" src="jsmediatags.min.js"></script>
<script type="text/javascript" src="globals.js"></script>
<script type="text/javascript" src="colors.js"></script>
<script type="text/javascript" src="song.js"></script>
<script type="text/javascript" src="juke.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="manage">
  <h1>Junior Juke</h1>
  <p><input
    type="file"
    id="addFiles"
    multiple
    accesskey="l"
    /></p>
    <div id="startPlayer" class="startButton">Start Player!</div>
    <div id="fileList" class="fileList"></div>
  </div>
  <div>
    <p>Click on a track to choose the next song. You can only choose one next song, and no changing your mind! Have fun :)</p>
  </div>
  <div id="nowPlayingDiv" class="nowPlayingDiv">
    <p>Now Playing:</p>
  </div>
  <div id="nextPlayingDiv" class="nextPlayingDiv">
    <p>Next Playing:</p>
  </div>
  <div id="songListDiv" class="mainCanvas">
    <p/>
  </div>
  <div id="logger" class="log">
  </div>
</body>
</html>
